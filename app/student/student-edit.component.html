<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@student.edit.headline">Edit Student</h1>
    <div>
        <a routerLink="/students" class="btn btn-secondary" i18n="@@student.edit.back">Back to list</a>
    </div>
</div>
<form [formGroup]="editForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="editForm" field="id" rowType="number" i18n-label="@@student.id.label" label="Id" />
    <app-input-row [group]="editForm" field="name" i18n-label="@@student.name.label" label="Name" />
    <app-input-row [group]="editForm" field="email" i18n-label="@@student.email.label" label="Email" />
    <app-input-row [group]="editForm" field="address" rowType="textarea" i18n-label="@@student.address.label" label="Address" />
    <app-input-row [group]="editForm" field="phone" i18n-label="@@student.phone.label" label="Phone" />
    <input type="submit" i18n-value="@@student.edit.headline" value="Edit Student" class="btn btn-primary mt-4" />
</form>
