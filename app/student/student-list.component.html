<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@student.list.headline">Students</h1>
    <div>
        <a routerLink="/students/add" class="btn btn-primary ms-2" i18n="@@student.list.createNew">Create new Student</a>
    </div>
</div>
@if (!students || students.length === 0) {
<div i18n="@@student.list.empty">No Students could be found.</div>
} @else {
<div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
        <thead>
            <tr>
                <th scope="col" i18n="@@student.id.label">Id</th>
                <th scope="col" i18n="@@student.name.label">Name</th>
                <th scope="col" i18n="@@student.email.label">Email</th>
                <th scope="col" i18n="@@student.phone.label">Phone</th>
                <th><!-- --></th>
            </tr>
        </thead>
        <tbody>
            @for (student of students; track student.id) {
            <tr>
                <td>{{ student.id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.phone }}</td>
                <td>
                    <div class="float-end text-nowrap">
                        <a [routerLink]="['/students/edit', student.id]" class="btn btn-sm btn-secondary" i18n="@@student.list.edit">Edit</a>
                        <button type="button" (click)="confirmDelete(student.id!)" class="btn btn-sm btn-secondary" i18n="@@student.list.delete">Delete</button>
                    </div>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
}
